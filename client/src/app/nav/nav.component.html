<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
      <a class="navbar-brand" routerLink="/">Сайт оголошень</a>
      <ng-container *ngIf="(accountService.currentUser$ | async)">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/my-announcements" routerLinkActive="active" >Мої оголошення</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/announcements" routerLinkActive="active" >Оголошення</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/add-announcement" routerLinkActive="active" >Додати оголошення</a>
          </li>
        </ul>
      </ng-container>
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
          <ng-container *ngIf="!(accountService.currentUser$ | async)">
            <input class="form-control me-2" type="text" placeholder="Username" name="username" [(ngModel)]="model.username">
            <input class="form-control me-2" type="email" placeholder="Email" name="email" [(ngModel)]="model.email">
            <input class="form-control me-2" type="password" placeholder="Password" name="password" [(ngModel)]="model.password">
            <button class="btn btn-outline-success" type="submit" type="submit">Login</button>
            </ng-container>
            <ng-container *ngIf="(accountService.currentUser$ | async)">
              <button class="btn btn-outline-success" type="submit" (click)="logout()">Logout</button>
            </ng-container>
        </form>
      </div>
</nav>
