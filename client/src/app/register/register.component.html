<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #registerForm="ngForm" (ngSubmit)="register()">

                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" name="=username" [(ngModel)]="model.username"/>
                  <label class="form-label" for="username">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" name="=email" [(ngModel)]="model.email"/>
                  <label class="form-label" for="email">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="dormitoryNumber" class="form-control form-control-lg" name="=dormitoryNumber" [(ngModel)]="model.dormitoryNumber"/>
                  <label class="form-label" for="dormitoryNumber">Your Dormitory</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="dormitoryRoom" class="form-control form-control-lg" name="=dormitoryRoom" [(ngModel)]="model.dormitoryRoom"/>
                  <label class="form-label" for="dormitoryRoom">Your room number</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" name="=password" [(ngModel)]="model.password"/>
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success " type="submit">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
